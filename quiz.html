<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - Quiz</title>
        <meta name="description" content="This is a quiz-form">
        <meta name="author" content="Mark Kenneth Laqui Ustare">
        <link rel="stylesheet" href="styles/quiz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>☑ Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" rows="4"></textarea>
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="css_comment1">/* Comment */</option>
                    <option value="css_comment2">/? Comment ?/</option>
                    <option value="css_comment3">/! Comment !/</option>
                </select>
                <label for="q4">4. What is the bottom margin given in this declaration?</label>
                <img src="images/margin_declaration_quiz.jpg" alt="Margin Declaration">
                <input type="number" id="q4" name="q4">
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©️ 2025 | Basic HTML and CSS Quiz | Mark Kenneth Laqui Ustare </p>
        </footer>
    </body>
</html>
