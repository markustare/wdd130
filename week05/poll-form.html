<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="This is a poll-form">
        <meta name="author" content="Mark Kenneth Laqui Ustare">
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Mark Kenneth Laqui Ustare | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite internet browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">FireFox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                    </div>    
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                        <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Philippines, United Arab Emirates, Thailand, Singapore, Hong Kong, China, Japan, Vietnam, Malaysia, Macau, Armenia, Oman"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>©️ 2025 | HTML Form - User Poll Activity | Mark Kenneth Laqui Ustare </p>
        </footer>
    </body>
</html>
