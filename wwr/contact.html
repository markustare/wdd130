    <body>
        <header>
            <div class="logo">
                <img src="images/whitewater_rafting_logo_f4d9b8.jpg" alt="Whitewater Rafting Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email">
                <fieldset>
                    <legend>Purpose of Your Message</legend>
                    <div class="radio-group">
                        <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </fieldset>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </form>
            <h2>Send Us a Message</h2>
            <p>Abu Dhabi Wadi Whitewater Rafting</p>
            <p>Phone: +971 56 187 6587</p>
            <p>Email: <a href="mailto">abudhabiwadi@whitewaterrafting.com</a></p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5649.25704955838!2d55.63060904885962!3d24.089965280782057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sae!4v1738155032057!5m2!1sen!2sae" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </main>
